<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Energy Consumption Dashboard</h1>
        <p>Current Total Energy Consumption: <strong id="energy">{{ energy }}</strong> kW</p>

        <div class="device-status">
            <h2>Device Status</h2>
            <ul>
                {% for device, status in device_status.items() %}
                    <li>{{ device.replace('_', ' ').capitalize() }}: {{ status.capitalize() }}</li>
                {% endfor %}
            </ul>
        </div>

        <a href="/control">Go to Control Panel</a>
    </div>
</body>
</html>
